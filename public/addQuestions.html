<!DOCTYPE html>
<html lang="cat">

<head>
    <title>Afegir Questió</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="button-container bc-2">
            <a class="btn btn-primary" href="index.html" role="button">&lt;</a>
        </div>

        <div class="login-form">
            <h2>Questió</h2><br>

            <form action="/addQuestion" method="post" class="form-group">
                <div class="form-group mb-3">
                    <input name="question" type="text" placeholder="Pregunta" required class="form-control">
                </div>
                <div class="form-group mb-3">
                    <input name="option1" type="text" placeholder="Opcio Correcta" required class="form-control">
                </div>
                <div class="form-group mb-3">
                    <input name="option2" type="text" placeholder="Opcio incorrecta" required class="form-control">
                </div>
                <div class="form-group mb-3">
                    <input name="option3" type="text" placeholder="Opcio incorrecta" required class="form-control">
                </div>
                <button type="submit" class="btn btn-primary">Afegir pregunta al Servidor</button>
            </form>
        </div>
    </div>
</body>
</html>
