<!DOCTYPE html>
<html lang="cat">

<link>
    <title>Alta usuari</title>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="button-container bc-2">
            <form  action="/" class="button-container">
                <button type="submit" class="btn btn-primary">&lt;</button>
            </form>
        </div>

        <div class="login-form">
            <h2>Dades nou usuari</h2>

            <form action="/add" method="post" class="form-group">
                <div class="form-group mb-3">
                    <input name="nom" type="text" placeholder="Nom" required class="form-control">
                </div>

                <div class="form-group mb-3">
                    <input name="cognom1" type="text" placeholder="Cognom 1" required class="form-control">
                </div>

                <div class="form-group mb-3">
                    <input name="cognom2" type="text" placeholder="Cognom 2" required class="form-control">
                </div>

                <div class="form-group mb-3">
                    <input name="correu" type="email" placeholder="Correu" required class="form-control">
                </div>

                <div class="form-group mb-3">
                    <input name="nomUsuari" type="text" placeholder="Nom Usuari" required class="form-control">
                </div>

                <div class="form-group mb-3">
                    <input name="contrasenya" type="password" placeholder="Contrasenya" required class="form-control">
                </div>
                
                <div class="form-group mb-3">
                    <input name="contrasenya2" type="password" placeholder="Confirmar Contrasenya" required class="form-control">
                </div>

                <button type="submit" class="btn btn-primary">Agregar Usuario</button>
            </form>
        </div>
    </div>
</body>

</html>
